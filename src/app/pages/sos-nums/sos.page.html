<ion-header no-border>
    <ion-toolbar>

        <ion-buttons slot="secondary">
            <ion-button (click)="navigation.back()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>SOS номера</ion-title>

    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <ion-list>
        <ion-item>
            <ion-label position="stacked">Номер 1</ion-label>
            <ion-input [(ngModel)]="numSos1" type="tel"></ion-input>
            <!--suppress JSIgnoredPromiseFromCall -->
            <ion-button slot="end" (click)="sendSos1()" fill="clear">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-item>

        <br>
        <hr>
        <br>

        <ion-item>
            <ion-label position="stacked">Номер 2</ion-label>
            <ion-input [(ngModel)]="numSos2" type="tel"></ion-input>
            <!--suppress JSIgnoredPromiseFromCall -->
            <ion-button slot="end" (click)="sendSos2()" fill="clear">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-item>

        <br>
        <hr>
        <br>

        <ion-item>
            <ion-label position="stacked">Номер 3</ion-label>
            <ion-input [(ngModel)]="numSos3" type="tel"></ion-input>
            <!--suppress JSIgnoredPromiseFromCall -->
            <ion-button slot="end" (click)="sendSos3()" fill="clear">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
