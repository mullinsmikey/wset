<ion-header no-border>
    <ion-toolbar>

        <ion-buttons slot="secondary">
            <ion-button (click)="navigation.back()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Звонок и прослушка</ion-title>

    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <ion-list>
        <ion-item>
            <ion-label position="stacked">Номер для звонка</ion-label>
            <ion-input [(ngModel)]="numPlainCall" type="tel"></ion-input>
            <!--suppress JSIgnoredPromiseFromCall -->
            <ion-button slot="end" (click)="sendPlainCall()" fill="clear">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-item>

        <br>
        <hr>
        <br>

        <ion-item>
            <ion-label position="stacked">Номер для прослушки</ion-label>
            <ion-input [(ngModel)]="numEavesdrop" type="tel"></ion-input>
            <!--suppress JSIgnoredPromiseFromCall -->
            <ion-button slot="end" (click)="sendEavesdrop()" fill="clear">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
