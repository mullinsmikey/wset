<ion-header>
  <ion-navbar><ion-title>Больше функций</ion-title></ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openPage(item)">
      <ion-icon name="{{ item.icon }}" item-start></ion-icon>
      {{ item.title }}
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
