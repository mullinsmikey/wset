<ion-header>
  <ion-navbar><ion-title>Админ номера</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openHelp()"><ion-icon name="help-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Админ 1</ion-label>
      <ion-input [(ngModel)]="numCentr" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full icon-right (click)="setCentr();">Установить админа 1<ion-icon name="send"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-label floating>Админ 2</ion-label>
      <ion-input [(ngModel)]="numSlave" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full icon-right (click)="setSlave();">Установить админа 2<ion-icon name="send"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
