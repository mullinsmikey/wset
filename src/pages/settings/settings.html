<ion-header>
  <ion-navbar><ion-title>Настройки часов</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openHelp()"><ion-icon name="help-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-divider color="light">Интервал отправки геопозиции</ion-item-divider>
    <ion-item>
      <ion-label floating>В минутах</ion-label>
      <ion-input [(ngModel)]="uploadSec" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full icon-right (click)="setUpload();">Применить<ion-icon name="send"></ion-icon></button>
    </ion-item>
    <ion-item-divider color="light">SOS-сообщения</ion-item-divider>
    <ion-item>
      <ion-grid><ion-row>
        <ion-col col-6><button ion-button full (click)="turnSosOn();">Включить</button></ion-col>
        <ion-col col-6><button ion-button full (click)="turnSosOff();">Выключить</button></ion-col>
      </ion-row></ion-grid>
    </ion-item>
    <ion-item-divider color="light">Голосовые сообщения</ion-item-divider>
    <ion-item>
      <ion-grid><ion-row>
        <ion-col col-6><button ion-button full (click)="turnTkOn();">Включить</button></ion-col>
        <ion-col col-6><button ion-button full (click)="turnTkOff();">Выключить</button></ion-col>
      </ion-row></ion-grid>
    </ion-item>
    <ion-item-divider color="light">Шагомер</ion-item-divider>
    <ion-item>
      <ion-grid><ion-row>
        <ion-col col-6><button ion-button full (click)="turnPedOn();">Включить</button></ion-col>
        <ion-col col-6><button ion-button full (click)="turnPedOff();">Выключить</button></ion-col>
      </ion-row></ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
