<ion-header>
  <ion-navbar><ion-title>Язык, дата и время</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openHelp()"><ion-icon name="help-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Язык</ion-label>
      <ion-select [(ngModel)]="setLang">
        <ion-option value="9">Русский</ion-option>
        <ion-option value="3">English</ion-option>
        <ion-option value="1">中文简体</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Часовой пояс</ion-label>
      <ion-select [(ngModel)]="setZone">
        <ion-option value="2">Калининград (GMT+2)</ion-option>
        <ion-option value="3">Москва (GMT+3/MSK)</ion-option>
        <ion-option value="4">Самара (GMT+4)</ion-option>
        <ion-option value="5">Екатеринбург (GMT+5)</ion-option>
        <ion-option value="6">Омск (GMT+6)</ion-option>
        <ion-option value="7">Красноярск (GMT+7)</ion-option>
        <ion-option value="8">Иркутск (GMT+8)</ion-option>
        <ion-option value="9">Якутия (GMT+9)</ion-option>
        <ion-option value="10">Владивосток (GMT+10)</ion-option>
        <ion-option value="11">Магадан (GMT+11)</ion-option>
        <ion-option value="12">Камчатка (GMT+12)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full icon-right (click)="setLz();">Применить<ion-icon name="send"></ion-icon></button>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="setCali();">Калибровка времени</button>
    </ion-item>
  </ion-list>
</ion-content>
