<ion-header>
  <ion-navbar><ion-title>Сброс настроек</ion-title></ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card class="card-button">
          <ion-card-content>
            <p>Внимание! На часах будут сброшены все настройки.<br>Привязка к приложениям отменена не будет!</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card class="card-button" (click)="sendFr();">
          <ion-icon name="trash" class="icon-col-red"></ion-icon>
          <ion-card-content>
            <p>Сбросить настройки</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
